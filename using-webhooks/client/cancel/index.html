<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Sample</title>
    <meta name="description" content="A demo of Stripe Payment Intents" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <div class="sr-payment-summary payment-view">
          <h1>Cancel payment</h1>
        </div>
        <div>
            <h1 class="sr-heading">Cancel your order</h1>
            <p class="sr-paragraph">
                Provide payment id to Cancel.
            </p>
            <div class="sr-form-row">
                <input
                type="text"
                id="payment-id"
                placeholder="Payment ID"
                class="sr-input"
                />
              <button id="cancel"><div class="spinner hidden" id="spinner"></div><span id="button-text">Cancel</span></button>
            </div>
        </div>
        <div class="sr-payment-form payment-view">
          <div class="sr-form-row">
            <div class="sr-field-error" id="card-errors" role="alert"></div>
          </div>
        </div>
        <div class="sr-payment-summary hidden completed-view">
          <h1>Your payment <span class="status"></span></h1>
          <h4>
            View PaymentIntent response:</a>
          </h4>
        </div>
        <div class="sr-section hidden completed-view">
          <div class="sr-callout">
            <pre>
  
            </pre>
          </div>
          <button onclick="window.location.href = '/cancel';">Cancel next payment intent</button>
        </div>  
      </div>
      <div class="sr-content">
        <div class="pasha-image-stack">
          <img
            src="https://picsum.photos/280/320?random=1"
            width="140"
            height="160"
          />
          <img
            src="https://picsum.photos/280/320?random=2"
            width="140"
            height="160"
          />
          <img
            src="https://picsum.photos/280/320?random=3"
            width="140"
            height="160"
          />
          <img
            src="https://picsum.photos/280/320?random=4"
            width="140"
            height="160"
          />
        </div>
      </div>
    </div>
  </body>
</html>
